<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shreeram k</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <link rel="stylesheet" href="styles.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Kannada:wght@100..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div class="intro-container">
            <div class="intro-header">
                <img src="assets/logo.png" alt="shreeram logo" class="intro-logo">
                <div class="intro-content">
                    <h1 id="page-title-1">Shreeram K</h1>
                    <div class="subtitle-container">
                        <p class="subtitle">runnin' wild on figma canvas <span class="outdoor-text">
                            <span class="forest-container">
                                <!-- beautiful svgs from Sam -->
                                <img src="assets/outdoors/flowers-1.svg" alt="Flowers" class="forest-svg">
                                <img src="assets/outdoors/flowers-2.svg" alt="Flowers" class="forest-svg">                                
                                <img src="assets/outdoors/flowers-3.svg" alt="Flowers" class="forest-svg">
                                <img src="assets/outdoors/trees-1.svg" alt="Trees" class="forest-svg">
                                <img src="assets/outdoors/trees-2.svg" alt="Trees" class="forest-svg">
                                <img src="assets/outdoors/grass-1.svg" alt="Trees" class="forest-svg">
                            </span>
                            (sometimes outdoors)
                        </span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="tools-container">
            <div class="tools">
                <h1 id="page-title-2">Built Out of Curiosity</h1>
                <span class="subtitle">(and some coffee)</span>
                <img id="display-toggle" src="assets/icons/eye.svg" alt="Toggle visibility" title="Toggle between names and IDs">
            </div>
            <div id="projects-container">...</div>
        </div>
        <div class="gallery-container">
            <div class="tools">
                <h1 id="page-title-2">A Visual Record</h1>
                <span class="subtitle">(of my spirals)</span>
            </div>
            <div class="gallery-grid"></div>
        </div>
    </div>
</body>
</html>
